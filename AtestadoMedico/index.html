<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

          <form class="form">
            <label for="name">Nome do Paciente</label>
            <input id="name" type="text" placeholder="Nome do Paciente">

            <label for="cpf">CPF</label>
            <input id="cpf" type="text" placeholder="Digite o CPF do paciente">

            <label for="startDate">Data de Inicio</label>
            <input id="startDate" type="text" placeholder="Inicio do afastamento">

            <label for="endDate">Data de Liberacao</label>
            <input id="endDate" type="text" placeholder="Fim do afastamento">

            <label for="city">Localidade</label>
            <input id="city" type="text" placeholder="Cidade">

            <label for="todayDate">Data do Atestado</label>
            <input id="todayDate" type="text" placeholder="Data do Atestado">

            <label for="doctorName">Nome do Medico</label>
            <input id="doctorName" type="text" placeholder="Nome do Medico">

            <label for="crm">CRM</label>
            <input id="crm" type="text" placeholder="CRM">

            <div class="insert">
              <button type="submit" >Gerar Atestado</button>
            </div>
          </form>
        </section>

      <script src="script.js"></script>
