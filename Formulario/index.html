<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Consumo de um Veiculo</title>
  </head>
  <body>
        <section>
            <h1>Add Programmig Skill Details</h1>

            <div class="form">
                <label for="programmerName">Enter Programmer Name</label>
                <input id="programmerName" type="text" placeholder="Programmer Name">

                <div class="add-skill">
                  <button onclick="generateSelectProgrammingDOM()">Add More Skill</button>
                </div>
                
                <div class="skills-list">
                  <div class="skill">
                    <div>
                      <label for="skillSelect">Select Programming Skill:</label>
                      <select name="skills" id="skillSelect">
                        <option value="PHP">PHP</option>
                        <option value="Mysql">Mysql</option>
                        <option value="Jquery">JQuery</option>
                        <option value="C#">C#</option>
                        <option value="Javascript">Javascript</option>
                      </select>
                    </div>
                    <button onclick="removeSkill()">Remove</button>
                  </div>
                </div>

              </div>
               
            <div class="insert">
              <button >Insert</button>
            </div>
        </section>

      <script src="script.js"></script>
  </body>
</html>
