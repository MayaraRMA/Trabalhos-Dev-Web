<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculo Alcool x Gasolina</title>
  </head>
  <body>
        <section>
            <h1>Descubra qual o combustível mais vantajoso!</h1>
            <h2>Informe os preços dos combustíveis e clique em "Calcular"</h2>

            <form>
                <label for="">Gasolina:</label>
                <input id="gasolina" type="number" placeholder="Valor por litro de gasolina">

                <label for="">Álcool:</label>
                <input id="alcool" type="number" placeholder="Valor por litro de alcool">
            </form>
            <div class="calcular">
              <button type="button" onclick="calcular()">Calcular</button>
            </div>
           <div class="resultado">
             <div class="combustivel"></div>
           </div>
        </section>

      <script src="script.js"></script>
  </body>
</html>
